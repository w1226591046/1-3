<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        我是父组件
        <hr>
        <ppa></ppa>
        <btn></btn>
    </div>
    <script src="vue.js"></script>
    <script>
        /*
        **** 模板中顶层只能有一个元素
    */
    const btn = {
        template:`<button @click="click">按钮{{num}}</button>`,
        data(){
            return {
                num:0
            }
        },
        methods: {
            click(){
                this.num++
            }
        },
    }
    const ppa = {
        template:`<div>
            <div1>1</div1>
            <span>Vue简单</span>
            <btn></btn>
        </div>`,
        components:{
            btn
        }
    };
    // Vue.component('ppa',ppa)//,注册组件
    // Vue.component('btn',ppa)//,注册组件

        new Vue({
            el:'#app',
            data:{
                msg:'haha'
            },
            methods: {
                
            },
            //通过components去注册子组件
            components:{
                ppa,
                btn
            }
        })
    </script>
</body>
</html>
